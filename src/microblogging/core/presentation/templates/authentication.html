{% block content %}   
  <title>{{ title }}</title>   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
     
  <div class="background-image">   
    {{ message }}   
    <form action="{{ authentication }}" method="post">   
      {% csrf_token %}   
      {{ form.as_p }}   
      <div class="buttons-container"> 
        <button type="submit">Sign In</button>   
        <a href='{% url "registration" %}' class="registration-btn">Sign Up</a>   
      </div> 
    </form>   
  </div>   
     
  <style>   
    .background-image {   
      background-image: url("https://avatars.mds.yandex.net/i?id=592eff508200f71535b8d77df189e43030f62661-8819379-images-thumbs&n=13");   
      background-repeat: no-repeat;   
      background-size: cover;   
      background-position: center;   
      height: 100vh;    
      display: flex;    
      justify-content: center;   
      align-items: center;   
    }   
       
       
    form {   
      background-color: white;   
      padding: 20px;   
      border-radius: 10px;   
    }   
 
    .buttons-container { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      border: 1px solid white; 
      padding: 10px; 
      border-radius: 5px; 
    } 
       
    button {   
      background-color: #4CAF50;   
      color: white;   
      padding: 10px 20px;   
      border: none;   
      border-radius: 5px;   
      cursor: pointer;     
    }   
       
    button:hover {   
      background-color: #3e8e41;   
    }   
       
    a.registration-btn {   
      color: white;   
      text-decoration: none;   
      background-color: #4CAF50;   
      padding: 10px 20px;   
      border-radius: 5px;   
    }   
       
    a:hover {   
      text-decoration: underline;   
    }   
  </style>   
{% endblock content %}
