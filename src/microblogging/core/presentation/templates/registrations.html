{% block content %}  
  <title>{{ title }}</title> 
 
  <div class="background-image"> 
    <a href='{% url "index" %}'><i class="fa fa-home"></i>Home</a>   
    <br><br>  
    {% if form %}  
      <form action="{{ registrations }}" method="post">  
        {% csrf_token %}  
        {{ form.as_p }}  
        <button type="submit">Submit</button>  
      </form>  
    {% endif %}  
    {{ message }}  
    <br><br> 
 
  </div> 
{% endblock %} 
 
<style> 
  .background-image {  
    background-image: url("https://cdn.pixabay.com/photo/2020/12/12/13/15/leaves-5825458_1280.jpg");  
    background-repeat: no-repeat;  
    background-size: cover;  
    background-position: center;  
    height: 100vh;   
    display: flex;   
    justify-content: center;  
    align-items: center;  
  }  

  form {  
    background-color: white;  
    padding: 20px;  
    border-radius: 10px;  
  }  

  button {  
    background-color: #4CAF50;  
    color: white;  
    padding: 10px 20px;  
    border: none;  
    border-radius: 5px;  
    cursor: pointer;    
  }  

  button:hover {  
    background-color: #3e8e41;  
  }  

  a {  
    color: white;  
    text-decoration: none;  
    background-color: #4CAF50;  
    padding: 10px 20px;  
    border-radius: 5px;  
  }  

  a:hover {  
    text-decoration: underline;  
  }  
</style>
